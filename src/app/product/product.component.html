
<div class="main" style="background-color: rgb(189, 155, 166);" width="1000%">
<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Latest Products
        </h2>
      </div>
      <div  class="row">

        <div  *ngFor="let product of products"   class="col-sm-6 col-md-4 col-lg-3">
          <div  class="box">
          
              <div  class="img-box">
                <img [src]="product.imageUrl" alt="{{product.name}} Image" height="600px" width="600px" alt="">
              </div>
              <div class="detail-box">
                <h6>
                {{product.name}}
                </h6>
                <h6>
                  Price
                  <span>
                    {{product.price}} â‚¹ 
                  </span>
                </h6>
              </div>
              <div class="new">
                <span>
                  New
                </span>
              </div>
              <button><a routerLink="/cart" class="buy-now-btn">Buy Now</a></button>
         
          </div>
        </div>
        </div>
      
      </div>
 
  </section>
</div>
